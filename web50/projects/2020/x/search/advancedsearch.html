<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="back-link">
        <a href="index.html">Search Google</a>
    </header>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" placeholder="All these words" class="search-box">
            <input type="text" name="as_epq" placeholder="This exact word or phrase" class="search-box">
            <input type="text" name="as_oq" placeholder="Any of these words" class="search-box">
            <input type="text" name="as_eq" placeholder="None of these words" class="search-box">
            <input type="submit" value="Advanced Search" class="search-button">
        </form>
    </div>
</body>
</html>
