<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="back-link">
        <a href="imagesearch.html">Image Search</a> |
        <a href="advancedsearch.html">Advanced Search</a>
    </header>
    <div class="search-container">
        <form id="search-form" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google" class="search-box">
            <div class="button-group">
                <input type="submit" value="Google Search" class="search-button">
                <input type="button" value="I'm Feeling Lucky" class="lucky-button" onclick="feelingLucky()">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
